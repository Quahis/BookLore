<div class="dashboard-scroller-container">

  <h2 class="dashboard-scroller-title">{{ title }}</h2>

  <div class="no-books-container" *ngIf="!(bookState$ | async)?.error && (bookState$ | async)?.loaded && (bookState$ | async)?.books?.length === 0">
    <p class="no-books-text">
      {{ bookListType === 'lastRead' ? "You haven't read any books yet!" : "No books have been added to BookLore!" }}
    </p>
  </div>

  <div class="no-books-container" *ngIf="(bookState$ | async)?.error">
    <p class="no-books-text">Failed to load books! :(</p>
  </div>

  <div *ngIf="!(bookState$ | async)?.loaded && !(bookState$ | async)?.error">
    <p-progressSpinner></p-progressSpinner>
  </div>

  <div class="infinite-scroller"
       infiniteScroll
       [infiniteScrollDistance]="2"
       [infiniteScrollThrottle]="50"
       #scrollContainer
       [horizontal]="true">
    <div class="infinite-scroller-a-book" *ngFor="let book of (bookState$ | async)?.books">
      <app-book-card [book]="book" [isCheckboxEnabled]="false"></app-book-card>
    </div>
  </div>

</div>
