<div class="space-y-6 p-6">
  <div class="flex items-center gap-4">
    <label class="w-40 text-right font-medium">Full Name:</label>
    <input type="text" pInputText [(ngModel)]="name" placeholder="Enter full name..." class="w-full md:w-80"/>
  </div>

  <div class="flex items-center gap-4">
    <label class="w-40 text-right font-medium">Email:</label>
    <input type="email" pInputText [(ngModel)]="email" placeholder="Enter email..." class="w-full md:w-80"/>
  </div>

  <div class="flex items-center gap-4">
    <label class="w-40 text-right font-medium">Username:</label>
    <input type="text" pInputText [(ngModel)]="username" placeholder="Enter username..." class="w-full md:w-80"/>
  </div>

  <div class="flex items-center gap-4">
    <label class="w-40 text-right font-medium">Password:</label>
    <input type="password" pInputText [(ngModel)]="password" placeholder="Enter password..." class="w-full md:w-80"/>
  </div>

  <div class="flex items-center gap-4">
    <label class="w-40 text-right font-medium">Accessible Libraries:</label>
    <p-multiselect
      [options]="libraries"
      [(ngModel)]="selectedLibraries"
      placeholder="Select Libraries"
      optionLabel="name"
      display="chip"
      class="w-full md:w-80"
      appendTo="body">
    </p-multiselect>
  </div>

  <!-- Grouped Permissions -->
  <div>
    <p class="text-right w-40 font-medium">Permissions:</p>
    <div class="flex flex-col gap-2 pl-44">
      <div class="flex items-center gap-2">
        <p-checkbox [(ngModel)]="canUpload" [binary]="true"></p-checkbox>
        <label>Upload Books</label>
      </div>

      <div class="flex items-center gap-2">
        <p-checkbox [(ngModel)]="canDownload" [binary]="true"></p-checkbox>
        <label>Download Books</label>
      </div>

      <div class="flex items-center gap-2">
        <p-checkbox [(ngModel)]="canEditMetadata" [binary]="true"></p-checkbox>
        <label>Edit Metadata</label>
      </div>
    </div>
  </div>

  <div class="flex justify-end">
    <p-button
      label="Create User"
      [disabled]="!username || password.length < 6 || !name || !email"
      (onClick)="createUser()">
    </p-button>
  </div>
</div>
