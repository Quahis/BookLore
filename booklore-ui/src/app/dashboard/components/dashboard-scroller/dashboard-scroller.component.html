<p class="dashboard-scroller-title">{{ title }}</p>

<div *ngIf="isLoading">
  <p-progressSpinner></p-progressSpinner>
</div>

<div class="dashboard-scroller-no-books" *ngIf="!isLoading && (!books || books.length === 0)">
  <p class="text-sm">
    {{ bookListType === 'lastRead' ? "You haven't read any books yet!" : "No books have been added to BookLore!" }}
  </p>
</div>

<div class="dashboard-scroller-infinite"
     *ngIf="!isLoading && books"
     infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="50"
     #scrollContainer
     [horizontal]="true">

  <div class="dashboard-scroller-card" *ngFor="let book of books">
    <app-book-card [book]="book" [isCheckboxEnabled]="false"></app-book-card>
  </div>

</div>

<div *ngIf="!isLoading && books === null">
  <p class="text-sm">Failed to load books! :(</p>
</div>
